<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Add</title>
</head>
<body>
  <div class="container">
    <form action="#" th:action="@{/admin/saveUser}" th:object="${user}" method="POST">
      <input type="text" th:field = "*{name}" placeholder="User name">
      <input type="text" th:field = "*{password}" placeholder="User password">
      <input type="text" th:field = "*{email}" placeholder="User email">
      <input type="text" th:field = "*{role}" placeholder="User role">
      <button type="submit" >Submit</button>
    </form>
  </div>
</body>
</html>
